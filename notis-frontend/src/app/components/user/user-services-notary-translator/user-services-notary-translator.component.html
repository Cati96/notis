<router-outlet name="user-home-toolbar"></router-outlet>

<mat-table class="service-table mat-elevation-z8" [dataSource]="services">
  <ng-container matColumnDef="Type">
    <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
    <mat-cell class="type-cell"
              *matCellDef="let service">{{service.type}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="Description">
    <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
    <mat-cell class="description-cell"
              *matCellDef="let service">{{service.description}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="Documents">
    <mat-header-cell *matHeaderCellDef>
      Documents
      <span class="filler"></span>
      <button mat-raised-button class="documents-refresh-button" (click)="doRefreshData()">
        <mat-icon>refresh</mat-icon>
      </button>
    </mat-header-cell>
    <mat-cell class="documents-cell"
              *matCellDef="let service">
      <button (click)="showAllDocuments(service.id)">See documents</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <mat-row *matRowDef="let row; columns: displayedColumns">
  </mat-row>

</mat-table>
