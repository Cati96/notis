<div class="dialog-box-entities">
  <h1 mat-dialog-title><strong>{{action}}</strong> service</h1>
  <div mat-dialog-content class="dialog-box-entities-content">
    <div *ngIf="action != 'Delete'; else elseTemplate" class="form-container-service">
      <mat-form-field>
        <input placeholder="{{action}} Type" matInput [(ngModel)]="localData.type">
      </mat-form-field>
      <mat-form-field>
        <input placeholder="{{action}} Description" matInput [(ngModel)]="localData.description">
      </mat-form-field>
    </div>
    <ng-template #elseTemplate>
      Sure you want to delete the current this service?
    </ng-template>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button (click)="doAction()" mat-flat-button color="accent">
      <mat-icon>{{action.toLowerCase()}}</mat-icon>
      {{action}}</button>
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">
      <mat-icon>cancel</mat-icon>
      Cancel
    </button>
  </div>
</div>
